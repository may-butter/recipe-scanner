<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Image Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Upload Your Recipe</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="processImage()">Convert Recipe</button>
  <div id="result"></div>

  <script>
    async function processImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('Please select an image first');
        return;
      }
      
      document.getElementById('result').innerHTML = 'Processing...';
      
      try {
        // Convert image to base64
        const base64 = await fileToBase64(file);
        
        const formData = new FormData();
        formData.append('base64Image', base64);
        formData.append('language', 'eng');
        formData.append('apikey', 'helloworld'); // Free demo key
        formData.append('isOverlayRequired', 'false');
        
        const response = await fetch('https://api.ocr.space/parse/image', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.ParsedResults && result.ParsedResults[0]) {
          const extractedText = result.ParsedResults[0].ParsedText;
          document.getElementById('result').innerHTML = `<h3>Extracted Text:</h3><pre>${extractedText}</pre>`;
        } else {
          document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `Error: ${error.message}`;
      }
    }
    
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
