<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Image Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Upload Your Recipe</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="processImage()">Convert Recipe</button>
  <div id="result"></div>

  <script>
    async function processImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('Please select an image first');
        return;
      }
      
      document.getElementById('result').innerHTML = 'Processing...';
      
      try {
        // Convert image to base64
        const base64 = await fileToBase64(file);
        
        const response = await fetch('https://recipe-test.onrender.com/api/process', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            image: base64
          })
        });
        
        const result = await response.text();
        document.getElementById('result').innerHTML = `<pre>${result}</pre>`;
      } catch (error) {
        document.getElementById('result').innerHTML = `Error: ${error.message}`;
      }
    }
    
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
